<section>
  <div class="row align-items-center">
    <div class="col-12 text-center">
      <h2 class="font-weight-bold">How it works</h2>
    </div>
  </div>
</section>

<ng-container *ngFor="let step of steps">
  <section>
    <div class="row align-items-center">
      <div class="col-sm-12 col-md-5"></div>
      <div class="col-sm-12 col-md-7">
        <h4 class="font-weight-bold">{{step.title}}</h4>
      </div>
      <div class="col-sm-12 col-md-5 mt-3 mt-md-0 d-flex align-items-center justify-content-center">
        <img *ngIf="step.title !== '4. Get your plan on'; else scrollableImg" [src]="step.imgSrc" class="img-fluid" [ngStyle]="{'max-height': step.maxHeight}" alt="">

        <ng-template #scrollableImg>
          <perfect-scrollbar [ngStyle]="{'max-height': step.maxHeight}" class="">
            <img [src]="step.imgSrc"  alt="">
          </perfect-scrollbar>
        </ng-template>
      </div>
      <div class="col-sm-12 col-md-7 mt-4 mt-md-0">
        <p class="font-medium-4" [innerHTML]="step.description"></p>
        <div [innerHTML]="step.extras | sanitizeHTML"></div>
      </div>
    </div>
  </section>
</ng-container>
