<nav class="fixed-top navbar navbar-expand-md navbar-light bg-light d-block px-0">
  <div class="body-wrapper d-flex justify-content-between">
    <a href="#" class="navbar-brand">
      <img class="img-brand" src="assets/img/logo/brand.svg" alt="">
    </a>

    <div class="navbar-toggler">
      <button class="hamburger p-m-0" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>

    <div class="collapse navbar-collapse">
      <div class="navbar-nav ml-auto">
        <ng-container *ngFor="let item of navbarItems" [ngSwitch]="item.type">
          <ng-template [ngSwitchCase]="NavbarItems.LINK">
            <a class="nav-item nav-link mx-3" [translate]="item.content"></a>
          </ng-template>

          <ng-template [ngSwitchCase]="NavbarItems.SEPARATOR">
            <a class="nav-item nav-link disabled mx-2">{{item.content}}</a>
          </ng-template>

          <ng-template [ngSwitchCase]="NavbarItems.BUTTON">
            <a class="nav-item nav-link nav-btn">{{item.content}}</a>
          </ng-template>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
